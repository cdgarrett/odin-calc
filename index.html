<!DOCTYPE html>
<head>
  <script src="calc.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="calc-ctr">
    <div id="results-ctr"></div>
    <input type="text" id="input-ctr">

    <button id="btn-clr">clear</button>
    <button id="btn-del">del</button>
    <button id="btn-div" class="inputs">/</button>
    <button id="btn-mult" class="inputs">*</button>

    <button id="btn-7" class="inputs">7</button>
    <button id="btn-8" class="inputs">8</button>
    <button id="btn-9" class="inputs">9</button>
    <button id="btn-sub" class="inputs">-</button>

    <button id="btn-4" class="inputs">4</button>
    <button id="btn-5" class="inputs">5</button>
    <button id="btn-6" class="inputs">6</button>
    <button id="btn-add" class="inputs">+</button>

    <button id="btn-1" class="inputs">1</button>
    <button id="btn-2" class="inputs">2</button>
    <button id="btn-3" class="inputs">3</button>
    <button id="btn-eq">=</button>

    <button id="btn-0" class="inputs">0</button>
    <button id="btn-pt" class="inputs">.</button>

  </div>
</body>
